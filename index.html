<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <main class="card">
        <section class="image-header">
            <picture>
                <source media="(min-width: 1200px)" srcset="./images/image-header-desktop.jpg" class="header-img">
                <img src="./images/image-header-mobile.jpg" alt="Three women smiling and collaborating in a shared office using laptops." class="header-img">
            </picture>
        </section>
        <section class="main">
            <h1 class="heading">Get <span class="insights">insights</span> that help your business grow.</h1>
            <p class="content">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <ul class="stats">
                <li><h2>10k+</h2><p>companies</p></li>
                <li><h2>314</h2><p>templates</p></li>
                <li><h2>12M+</h2><p>queries</p></li>
            </ul>
        </section>
    </main>
</body>
</html>
